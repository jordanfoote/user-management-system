<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="m-5">
<div class="container-fluid text-center">
    <div><h1>Manage Users</h1></div>
</div>
<div>
    <a class="h3 m-2 text-center" th:href="@{/users/new}">Add New User</a>
</div>

<div th:if="${message}" class="alert alert-success text-center m-2">
    [[${message}]]
</div>

<div>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>
                    <a class="h4 me-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                    <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
